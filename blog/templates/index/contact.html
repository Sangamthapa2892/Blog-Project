{% extends "base.html" %}
{% load static %}
{% block extra-css %}
<link rel="stylesheet" href="{% static 'blog/css/contact.css' %}">
{% endblock extra-css %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-7 col-12 mx-auto">
            <div class="form-container">
                <form class="contact-form" action="{% url 'contact' %}" method="POST">
                    {% csrf_token %}
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    <div class="form">
                        <span class="heading" style="background-color: --gradient-primary;">Get in touch</span>
                        <input placeholder="Name" name="name" type="text" class="input" required>
                        <input placeholder="Email" name="email" id="mail" type="email" class="input" required>
                        <textarea placeholder="Say Hello" rows="10" cols="30" id="message" name="message"
                            class="textarea" required></textarea>
                        <input type="hidden" name="_next" value="http://127.0.0.1:8000/thankyou">
                        <input type="hidden" name="_captcha" value="false">
                        <div class="button-container">
                            <button type="submit" class="send-button">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.querySelector('.contact-form').addEventListener('submit', function () {
        const sendBtn = document.querySelector('.send-button');
        sendBtn.disabled = true;
        sendBtn.textContent = 'Sending...';
    });
</script>
<script>
    setTimeout(function () {
        const alertElements = document.querySelectorAll('.alert');
        alertElements.forEach(function (alertElement) {
            const alertInstance = bootstrap.Alert.getOrCreateInstance(alertElement);
            alertInstance.close();
        });
    }, 3000);
</script>
{% endblock main-content %}

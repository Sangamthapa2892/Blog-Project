{% extends "base.html" %}
{% load static %}
{% block extra-css %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
{% endblock extra-css %}
{% block main-content %}
<div class="container py-5">
    <form method="POST" enctype="multipart/form-data" class="shadow p-4 bg-white rounded">
        <h2 class="heading" style="background-color: --gradient-primary;">Edit Blog Post</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'mypost' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
